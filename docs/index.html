<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>业余无线电点名记录工具</title>
  <!-- 引入SheetJS库用于Excel操作 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.min.js"></script>
  <!-- 引入FontAwesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- 页面样式 -->
  <style>
    :root {
      --bg: #f2f7fd;
      --fg: #222;
      --card-bg: #ffffff;
      --btn-bg: #2196f3;
      --btn-fg: #fff;
      --input-bg: #ffffff;
      --accent: #2196f3;
      --danger: #d32f2f;
      --dict-accent: #4caf50;
    }
    body.dark {
      --bg: #121212;
      --fg: #ddd;
      --card-bg: #1e1e1e;
      --btn-bg: #0d47a1;
      --btn-fg: #fff;
      --input-bg: #333;
      --accent: #90caf9;
      --danger: #b71c1c;
      --dict-accent: #2e7d32;
    }
    body {
      margin: 0;
      padding: 2em 1em;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body, .card, table, th, td, h2, h3, input, select, button {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: var(--card-bg);
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 2em;
      position: relative;
    }
    h2, h3 {
      text-align: center;
      color: var(--accent);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    input, select, button {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--fg);
      flex: 1;
    }
    input[type="file"] {
      border: none;
      width: 150px;
      flex: none;
    }
    button {
      background-color: var(--btn-bg);
      color: var(--btn-fg);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }
    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: center;
    }
    th {
      background-color: rgba(33, 150, 243, 0.1);
      font-weight: bold;
    }
    #darkToggle {
      position: fixed;
      top: 1em;
      right: 1em;
      width: 36px;
      height: 36px;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.5s ease, color 0.5s ease;
      z-index: 100;
    }
    #darkToggle svg {
      width: 20px;
      height: 20px;
      fill: var(--btn-fg);
      transition: fill 0.5s ease;
    }
    input,
    textarea,
    select {
      outline: none;
      box-shadow: none;
      transition: box-shadow 0.2s ease;
    }
    input:focus,
    textarea:focus,
    select:focus {
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
      border-color: var(--accent);
    }
    input,
    textarea,
    select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    /* 浅色模式 */
    input {
      background-color: white;
      color: black;
      border: 1px solid #ddd;
    }

    /* 深色模式 */
    .dark input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    /* 修复表格标题区域布局 */
    .table-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .log-count {
      font-size: 0.9em;
      color: #666;
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
      order: 1; /* 确保在小屏幕上正确换行 */
    }

    .dark .log-count {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }

    /* 修复清空按钮位置 */
    #clearLog {
      background-color: var(--danger);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      margin-left: auto; /* 确保在右侧 */
    }

    #clearLog:hover {
      background-color: #b71c1c;
      box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
    }

    #clearLog:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.3);
    }

    #clearLog i {
      font-size: 1.1em;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .table-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .log-count {
        order: 0;
        margin-bottom: 10px;
      }

      #clearLog {
        width: 100%;
        margin-left: 0;
        justify-content: center;
      }
    }

    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .confirmation-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 2em;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--danger);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1.5em;
    }

    .modal-buttons button {
      min-width: 100px;
      padding: 0.75em 1.5em;
      border-radius: 8px;
      font-weight: 500;
    }

    .modal-buttons .confirm-btn {
      background-color: var(--danger);
    }

    .modal-buttons .cancel-btn {
      background-color: #757575;
    }

    /* 词库折叠组件样式 */
    .dictionary-manager {
      border: 1px solid rgba(33, 150, 243, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
      background: rgba(33, 150, 243, 0.05);
      transition: all 0.3s ease;
    }

    .dictionary-manager.active {
      background: rgba(33, 150, 243, 0.08);
      border-color: var(--accent);
    }

    .dict-header {
      padding: 12px 15px;
      background: rgba(33, 150, 243, 0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .dict-header:hover {
      background: rgba(33, 150, 243, 0.15);
    }

    .dict-header h3 {
      margin: 0;
      color: var(--accent);
      font-size: 1.1em;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .dict-header i {
      transition: transform 0.3s ease;
      color: var(--accent);
      font-size: 1.1em;
    }

    .dictionary-manager.active .dict-header i {
      transform: rotate(180deg);
    }

    .dict-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 15px;
    }

    .dictionary-manager.active .dict-content {
      max-height: 500px;
      padding: 15px;
    }

    /* 折叠状态指示器 */
    .toggle-indicator {
      color: var(--accent);
      font-size: 1.2em;
    }

    /* 添加折叠/展开全部按钮 */
    .toggle-all-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .toggle-all-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9em;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-all-btn:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
    }

    .toggle-all-btn:active {
      transform: translateY(0);
    }

    /* 深色模式下的按钮样式 */
    .dark .toggle-all-btn {
      background-color: #0d47a1;
    }

    .dark .toggle-all-btn:hover {
      background-color: #093070;
    }

    /* 导出按钮布局 */
    .export-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .export-buttons button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }


      .card {
        padding: 1em;
      }

      .dictionary-manager {
        margin-bottom: 0.8rem;
      }

      .dict-header {
        padding: 10px 12px;
      }

      .dict-content {
        padding: 0 10px;
      }

      .dictionary-manager.active .dict-content {
        padding: 10px;
      }

      .export-buttons button {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .export-buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .export-buttons button {
        flex: 1;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <button id="darkToggle" onclick="toggleDarkMode()">
    <svg viewBox="0 0 24 24"><path d="M12 2a9.93 9.93 0 00-7.07 2.93A10.01 10.01 0 0012 22a10 10 0 000-20zm0 18a7.93 7.93 0 01-5.66-2.34A8 8 0 0112 4a8 8 0 010 16z"/></svg>
  </button>

  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <h3>确认清空记录</h3>
      <p>您确定要清空所有点名记录吗？此操作不可撤销！</p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmClearLog()">
          <i class="fas fa-check"></i> 确认
        </button>
        <button class="cancel-btn" onclick="cancelClearLog()">
          <i class="fas fa-times"></i> 取消
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>业余无线电点名记录工具</h2>
      <div class="form-row">
        <input id="controller" placeholder="主控呼号" />
        <input id="callsign" list="callsignList" placeholder="点名呼号" />
        <input id="device" list="deviceList" placeholder="设备" />
        <input id="antenna" list="antennaList" placeholder="天线" />
        <input id="power" placeholder="功率" />
        <input id="qth" list="qthList" placeholder="QTH" />
        <input id="height" placeholder="高度" />
        <input id="time" placeholder="时间" />
        <input id="report" placeholder="信号报告" value="59" />
      </div>
      <div class="form-row">
        <button onclick="addLog()" id="addLogBtn">
          <i class="fas fa-plus-circle"></i> 添加记录
        </button>
        <button id="undoBtn" onclick="undoLastLog()" disabled>
          <i class="fas fa-undo"></i> 撤销操作
        </button>
      </div>
    </div>

    <div class="card">
      <div class="table-header">
        <h3>点名记录</h3>
        <div class="log-count" id="logCount">0 条记录</div>
        <button id="clearLog" onclick="showClearConfirmation()">
          <i class="fas fa-trash-alt"></i> 清空所有记录
        </button>
      </div>

      <div class="table-wrapper">
        <table id="logTable">
          <thead>
            <tr>
              <th>#</th>
              <th>时间</th>
              <th>点名主控</th>
              <th>呼号</th>
              <th>信号报告</th>
              <th>QTH</th>
              <th>设备</th>
              <th>功率</th>
              <th>天线</th>
              <th>高度</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3>词库管理器</h3>

      <!-- 添加折叠/展开全部按钮 -->
      <div class="toggle-all-container">
        <button id="toggleAllBtn" class="toggle-all-btn" onclick="toggleAllDictionaries()">
          <i class="fas fa-chevron-circle-down"></i> 展开全部词库
        </button>
      </div>

      <!-- 词库折叠组件 -->
      <div class="dictionary-manager">
        <div class="dict-header" onclick="toggleDictionary(this)">
          <h3>设备词典管理</h3>
          <i class="fas fa-chevron-down toggle-indicator"></i>
        </div>
        <div class="dict-content">
          <div class="form-row">
            <input id="newDevice" placeholder="添加设备名称" />
            <button onclick="addDevice()">
              <i class="fas fa-plus"></i> 添加到设备词典
            </button>
          </div>
          <div class="form-row">
            <input type="file" id="deviceFileInput" accept=".txt" />
            <button onclick="importDeviceFromFile()">
              <i class="fas fa-file-import"></i> 导入设备词库
            </button>
          </div>
        </div>
      </div>

      <div class="dictionary-manager">
        <div class="dict-header" onclick="toggleDictionary(this)">
          <h3>天线词典管理</h3>
          <i class="fas fa-chevron-down toggle-indicator"></i>
        </div>
        <div class="dict-content">
          <div class="form-row">
            <input id="newAntenna" placeholder="添加天线名称" />
            <button onclick="addAntenna()">
              <i class="fas fa-plus"></i> 添加到天线词典
            </button>
          </div>
          <div class="form-row">
            <input type="file" id="antennaFileInput" accept=".txt" />
            <button onclick="importAntennaFromFile()">
              <i class="fas fa-file-import"></i> 导入天线词库
            </button>
          </div>
        </div>
      </div>

      <div class="dictionary-manager">
        <div class="dict-header" onclick="toggleDictionary(this)">
          <h3>呼号词典管理</h3>
          <i class="fas fa-chevron-down toggle-indicator"></i>
        </div>
        <div class="dict-content">
          <div class="form-row">
            <input id="newCallsign" placeholder="添加呼号" />
            <button onclick="addCallsign()">
              <i class="fas fa-plus"></i> 添加到呼号词典
            </button>
          </div>
          <div class="form-row">
            <input type="file" id="callsignFileInput" accept=".txt" />
            <button onclick="importCallsignFromFile()">
              <i class="fas fa-file-import"></i> 导入呼号词库
            </button>
          </div>
        </div>
      </div>

      <div class="dictionary-manager">
        <div class="dict-header" onclick="toggleDictionary(this)">
          <h3>QTH词典管理</h3>
          <i class="fas fa-chevron-down toggle-indicator"></i>
        </div>
        <div class="dict-content">
          <div class="form-row">
            <input id="newQth" placeholder="添加QTH" />
            <button onclick="addQth()">
              <i class="fas fa-plus"></i> 添加到QTH词典
            </button>
          </div>
          <div class="form-row">
            <input type="file" id="qthFileInput" accept=".txt" />
            <button onclick="importQthFromFile()">
              <i class="fas fa-file-import"></i> 导入QTH词库
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>导出文件</h3>
      <div class="export-buttons">
        <button onclick="exportJSON()">
          <i class="fas fa-file-export"></i> 导出 JSON
        </button>
        <input type="file" id="importJsonFile" accept=".json" style="display:none" onchange="importJSON(event)" />
        <button onclick="document.getElementById('importJsonFile').click()">
          <i class="fas fa-file-import"></i> 导入 JSON
        </button>
        <button onclick="exportExcel()">
          <i class="fas fa-file-excel"></i> 导出 Excel
        </button>
      </div>
    </div>
  </div>

  <footer style="text-align:center; margin-top:2em; font-size:0.8em; color: #555;">
    作者 Mazha0309 / BG5CRL
  </footer>

  <footer style="width: 100%; margin-top: 2rem; text-align: center;">

    <!-- Gitee 图标 -->

    <!-- GitCode 图标-->
    <a href="https://gitcode.com/Mazha0309/BG5CRL-Log-tool" target="_blank" title="GitCode 仓库"
       style="display: inline-block; width: 24px; height: 24px; margin: 0 10px; opacity: 0.6;">
      <img src="/gitcode.svg" alt="Gitcode" style="width: 100%; height: 100%; filter: invert(40%);" />
    </a>
  </footer>

  <datalist id="deviceList"></datalist>
  <datalist id="antennaList"></datalist>
  <datalist id="callsignList"></datalist>
  <datalist id="qthList"></datalist>

  <script>
    /*********************
     * 全局变量声明
     *********************/
    // 日志数据，从本地存储加载
    let logData = JSON.parse(localStorage.getItem('logData') || '[]');
    // 设备词典，从本地存储加载
    let deviceDict = JSON.parse(localStorage.getItem('deviceDict') || '[]');
    // 天线词典，从本地存储加载
    let antennaDict = JSON.parse(localStorage.getItem('antennaDict') || '[]');
    let callsignDict = JSON.parse(localStorage.getItem('callsignDict') || '[]');
    let qthDict = JSON.parse(localStorage.getItem('qthDict') || '[]');
    let editIndex = -1; // -1 表示不是编辑状态
    let dictionariesCollapsed = true; // 词库折叠状态

    /*********************
     * 工具函数
     *********************/

    /**
     * 获取当前时间字符串（格式: HH:mm）
     * @returns {string} 当前时间字符串
     */
    function getCurrentTimeStr() {
      const now = new Date();
      return now.toTimeString().slice(0, 5);
    }

    /**
     * 渲染数据词典到datalist
     * @param {string} id - datalist元素ID
     * @param {Array} data - 词典数据数组
     */
    function renderDict(id, data) {
      const list = document.getElementById(id);
      list.innerHTML = data.map(d => `<option value="${d}">`).join('');
    }

    /**
     * 渲染日志表格
     */
    function renderTable() {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      logData.forEach((row, index) => {
        const tr = document.createElement("tr");

        // 序号
        const indexTd = document.createElement("td");
        indexTd.textContent = index + 1;
        tr.appendChild(indexTd);

        // 数据单元格
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        // 操作按钮单元格
        const actionTd = document.createElement("td");
        actionTd.style.display = "flex";
        actionTd.style.gap = "8px";

        // 编辑按钮
        const editBtn = document.createElement("button");
        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
        editBtn.title = "编辑记录";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => {
          const [time, controller, callsign, report, qth, device, power, antenna, height] = logData[index];

          document.getElementById("controller").value = controller;
          document.getElementById("callsign").value = callsign;
          document.getElementById("report").value = report;
          document.getElementById("qth").value = qth;
          document.getElementById("device").value = device;
          document.getElementById("power").value = power;
          document.getElementById("antenna").value = antenna;
          document.getElementById("height").value = height;

          const timeInput = document.getElementById("time");
          if (timeInput) timeInput.value = time;

          editIndex = index;
          document.getElementById("addLogBtn").textContent = "更新记录";
          document.getElementById("addLogBtn").innerHTML = '<i class="fas fa-sync"></i> 更新记录';

    /**
     * 智能计算主控时间
     * 1. 减去1分钟
     * 2. 如果结果与5/10的整数时间相差1分钟，则取整
     * @param {string} timeStr - 原始时间字符串 (格式: "HH:mm" 或 "HH:mm:ss")
     * @returns {string} 优化后的时间字符串
     */
    function calculateControllerTime(timeStr) {
      // 处理空值情况
      if (!timeStr) return "";

      // 减去1分钟得到基础时间
      const baseTime = subtractOneMinute(timeStr);

      // 提取小时和分钟
      const timeParts = baseTime.split(':');
      const hours = parseInt(timeParts[0], 10);
      let minutes = parseInt(timeParts[1], 10);

      // 如果分钟数已经是5或10的倍数，直接返回
      if (minutes % 5 === 0) return baseTime;

      // 计算最接近的5/10倍数时间
      const nearestFive = Math.round(minutes / 5) * 5;
      const nearestTen = Math.round(minutes / 10) * 10;

      // 计算与5/10倍数的差距
      const diffToFive = Math.abs(minutes - nearestFive);
      const diffToTen = Math.abs(minutes - nearestTen);

      // 优先处理10的倍数
      if (diffToTen === 1) {
        return formatTime(hours, nearestTen, timeParts[2]);
      }

      // 其次处理5的倍数
      if (diffToFive === 1) {
        return formatTime(hours, nearestFive, timeParts[2]);
      }

      // 否则返回减去1分钟后的时间
      return baseTime;
    }

    /**
     * 时间减1分钟辅助函数
     * @param {string} timeStr - 原始时间字符串
     * @returns {string} 减去1分钟后的时间字符串
     */
    function subtractOneMinute(timeStr) {
      // 提取小时和分钟部分
      const timeParts = timeStr.split(':');
      let hours = parseInt(timeParts[0], 10);
      let minutes = parseInt(timeParts[1], 10);

      // 减去1分钟
      minutes -= 1;

      // 处理分钟负数（跨小时）
      if (minutes < 0) {
        minutes = 59;
        hours -= 1;

        // 处理小时负数（跨天）
        if (hours < 0) {
          hours = 23;
        }
      }

      // 返回时间字符串（保留原始秒数部分如果存在）
      return formatTime(hours, minutes, timeParts[2]);
    }

    /**
     * 格式化时间为字符串
     * @param {number} hours - 小时
     * @param {number} minutes - 分钟
     * @param {string} [seconds] - 可选秒数
     * @returns {string} 格式化的时间字符串
     */
    function formatTime(hours, minutes, seconds) {
      // 格式化为两位数
      const formattedHours = hours.toString().padStart(2, '0');
      const formattedMinutes = minutes.toString().padStart(2, '0');

      // 返回时间字符串
      return seconds !== undefined 
        ? `${formattedHours}:${formattedMinutes}:${seconds}`
        : `${formattedHours}:${formattedMinutes}`;
    }

          alert("导入失败：" + err.message);

      };
      reader.readAsText(file);
      event.target.value = "";
    }
